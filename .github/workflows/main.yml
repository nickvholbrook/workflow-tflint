name: tflint-serverless

on:
  push:
    branches:
      # TODO: replace this if you are not using 'main' as your target
      # branch for pull requests.
      - main
permissions:
  pull-requests: write
  contents: write
  repository-projects: write    
jobs:
  tflint-serverless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: v0.29.0
      - name: Install Terraform plugins
        run: tflint --init
      - name: Lint Terraform files
        run: |
          tflint > tflint_report.xml        
          git config --global user.email "nick.holbrook@gmail.com"
          git config --global user.name "Nick Holbrook"
          git add .
          git commit -am "TFLint report"
          git push origin main
     
